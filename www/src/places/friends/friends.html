		<ion-list>		
		

		  <div ng-repeat="(friend, truc) in friend.friendList">

		  	<ion-item  ng-repeat="(key, value) in truc">

		  	</ion-item >		   
		  </div>


		</ion-list>
    
  </ion-content>
</ion-view>
