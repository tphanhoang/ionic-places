<ion-side-menus enable-menu-with-back-views="true">

    <!-- Right menu -->
    <ion-side-menu side="right">

            <i class="icon ion-ionic"></i>
            <h2>Hello Ionic</h2>
            <p>Ready to be an hybrid developer with Cordova/Ionic/Angular ?</p>
